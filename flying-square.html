<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 2 - przemieszczenie kwadratu</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        button {
            position: absolute;
            top: 10%;
            left: calc(50% - 60px);
            width: 120px;
            padding: 20px;
            font-size: 20px;
            background-color: #fff;
            border: 2px solid black;
            cursor: pointer;
            transition: .3s;
            z-index: 1;
        }
        button:hover {
            background-color: black;
            color: white;
        }

        div.square {
            position: absolute; 
            top: 0;
            left: 0;
            width: 25px;
            height: 25px;
            background-color: black;
            transition: left 1s linear, top 1s 1s linear, width 1s 1s, height 1s 1s;
        }

        button:hover ~ div.square {
            top: calc(100% - 100px);
            left: calc(100% - 100px);
            width: 100px;
            height: 100px;
            background-color: #333;
        }

    </style>
</head>

<body>
    <button>Lecimy!</button>
    <div class="square"></div>
</body>

</html>
